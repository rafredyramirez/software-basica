<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>

    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/bootstrap.min.css">

</head>
<body class="background-registro row align-items-center justify-content-center"> 

    <div class="bg-registro">

        <div class="p-2">
            <h1>Registro de usuario:</h1>
        </div>

            <input type="text" name="Nombre_Usuario" id="Nombre_Usuario" placeholder="Nombre de Estudiante">
        </div>
            
        <div class="p-2">
            <h1>Genero:</h1>
        </div>
        <div class="p-2">
            <img src="./src/assets/images/boy.png" width="180" height="180" alt="Imagen genero niño">
                <img src="./src/assets/images/girl.png" width="180" height="180" alt="Imagen genero niña">
        </div>

        <div class="p-2">
            <input type="submit" value="Ingresar">

        </div>

    </div>

    <script src="./src/js/jquery-3.2.1.slim.min.js"></script>
    <script src="./src/js/popper.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>

</body>
</html>
